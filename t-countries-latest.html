<!DOCTYPE html>
<html lang="en">

<head>
	<title>COVID-19 Coronavirus Disease Spread - Country Table</title>
	<meta charset="utf-8">
	<meta name="author" content="Dr. Torben Menke">
	<link href="tabulator/tabulator.min.css" rel="stylesheet">
</head>

<body>

	<h1>COVID-19 Coronavirus Disease Spread - Country Table</h1>

	<p>
		<a href="index.html">back to overview page</a>
	</p>
	<div id="table-countries-latest-all"></div>
	<script type="text/javascript" src="tabulator/tabulator.min.js"></script>
	<script type="text/javascript">

		var table = new Tabulator("#table-countries-latest-all", {
			// height: 600, // set height of table to enable virtual DOM
			layout: "fitColumns", //fit columns to width of table (optional)
			// autoColumns: true, // very nice!!!
			columns: [ //Define Table Columns
				{
					title: "Continent", field: "Continent", editor: "select", sorter: "string", width: 150, headerFilter: true, headerFilterParams: {
						"Africa": "Africa",
						"Antarctica": "Antarctica",
						"Asia": "Asia",
						"Europe": "Europe",
						"North America": "North America",
						"South America": "South America",
						"Oceania": "Oceania"
					}
					// , headerFilterPlaceholder:"select"
				},
				{ title: "Country", field: "Country", sorter: "string", width: 150, headerFilter: true },
				{
					title: "Population", field: "Population", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
				// { title: "Date", field: "Date", sorter: "date", sorterParams: { format: "YYYY-MM-DD" }, hozAlign: "center", headerFilter: true },
				{
					title: "Cases", field: "Cases", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
				{
					title: "Deaths", field: "Deaths", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
				{
					title: "Cases per Million", field: "Cases_Per_Million", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
				{
					title: "Deaths per Million", field: "Deaths_Per_Million", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
				{
					title: "Cases Last Week per Million", field: "Cases_Last_Week_Per_Million", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
				{
					title: "Deaths Last Week per Million", field: "Deaths_Last_Week_Per_Million", sorter: "number", sorterParams: {
						alignEmptyValues: "bottom"
					}, headerFilter: true, headerFilterPlaceholder: "filter >=", headerFilterFunc: ">="
				},
			],
		});

		table.setData("https://entorb.net/COVID-19-coronavirus/data/int/countries-latest-all.json");

		table.setSort([
			{ column: "Deaths_Last_Week_Per_Million", dir: "desc" }, //sort by this first
			// { column: "Deaths Last Week per Million", dir: "desc" }, //sort by this first
			// { column: "Country", dir: "asc" }, //then sort by this second
		]);
	</script>
	<!-- footer -->
	<hr>
	<a href="/">Home</a> - <a href="/impressum.php">Impressum</a>
</body>

</html>
