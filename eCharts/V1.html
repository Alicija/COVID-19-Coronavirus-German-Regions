<!DOCTYPE html>
<html style="height: 100%">

<head>
    <title>Testing eCharts - V1</title>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script src="lib/echarts-en.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.5.0.min.js"></script>
    <!--  -->
    <script type="text/javascript">
        console.log('Start');
        var url_json_data = 'https://entorb.net/COVID-19-coronavirus/data/de-states/de-state-DE-total.json'

        var myData1 = [];
        // var myDataY = [];

        $.getJSON(url_json_data, function (data) {
            console.log("JSON fetched");
            $.each(data, function (key, val) {
                myData1.push([data[key].Days_Past, data[key].Cases]);
                // myDataY.push(data[key].Cases);
            });
        })
            .fail(function () {
                console.log("ERROR: Unable to fetch JSON from " + url_json_data);
            })
            ;

        console.log('myData1:');
        console.log(myData1);


        var myData2 = [
            [1, 4862.4],
            [2, 5294.7],
            [3, 5934.5],
            [4, 7171.0],
            [5, 8964.4],
            [6, 10202.2],
            [7, 11962.5],
            [8, 14928.3],
            [9, 16909.2],
            [10, 18547.9],
            [11, 21617.8],
            [12, 26638.1],
            [13, 34634.4],
            [14, 46759.4],
            [15, 58478.1],
            [16, 67884.6],
            [17, 74462.6],
            [18, 79395.7]
        ];
        myData2.push(["20", "100000"])

        console.log('myData2:');
        console.log(myData2);

        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            xAxis: {},
            yAxis: {},
            series: [{
                symbolSize: 20,
                data: myData1,
                // data: myData2, // this works
                type: 'scatter'
                // type: 'line'
            }]
        };
        ;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
