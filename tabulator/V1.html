<!DOCTYPE html>
<html lang="en">

<head>
	<link href="tabulator.min.css" rel="stylesheet">
</head>

<body>
	<div id="table-countries-latest-all"></div>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<script type="text/javascript">

		var table = new Tabulator("#table-countries-latest-all", {
			height: 600, // set height of table to enable virtual DOM
			layout: "fitColumns", //fit columns to width of table (optional)
			columns: [ //Define Table Columns
				{ title: "Country", field: "Country", sorter: "string", width: 150 },
				{ title: "Population", field: "Population", sorter: "number" },
				{ title: "Date", field: "Date", sorter: "date", hozAlign: "center" },
			],
		});

		table.setData("https://entorb.net/COVID-19-coronavirus/tabulator/countries-latest-all-test.json");
	</script>
</body>

</html>
